<!DOCTYPE html>
<html>
  <head>
    <style>
      body {
        width: 400px;
      }

      #startLogging {
        white-space: nowrap;
        display: none;
      }

      #messageText {
        width: 100%
      }

      #getVideo {
        display: none;
      }

      input {
        width: 80%;
      }

      #inputs {
        width: 100%;
        display: flex;
        flex-direction: column;
        align-items: center;
        margin-bottom: 10px;
      }

      #nameBox {
        width: 100%;
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      #emailInput {
        display: none;
      }

      #resText {
        display: none;
      }

      #controlButtons {
        width: 100%;
        display: flex;
        flex-direction: row;
      }

      #getVideo {
        margin-right: 5px;
      }
    </style>
  </head>
  <body>
    <h2 id="titleText">Default</h2>
    <p id="messageText">Default</p>
    <p id="timeSince">Default</p>
    <p id="progress">Default</p>
    <div id="inputs">
      <input id="emailInput" placeholder="Your Email (Optional)" type="text"/>
      <div id="nameBox">
        <input id="courseNameInput" placeholder='Course Code, Ex. "CIV102"' type="text"/>
        <input id="lectureNumberInput" placeholder='Lecture Number, Ex. "11"' type="text"/>
        <input id="nameInput" placeholder='Lecture Name, Ex. "Truss Analysis: Method of Joints"' type="text"/>
      </div>
    </div>
    <div id="controlButtons">
      <button id="getVideo">Download Video</button>
      <button id="refresh">Refresh</button>
    </div>
    <p id="resText"></p>
    <script src="popup.js"></script>
  </body>
</html>
